live_config_reload: true

font:
  normal:
    family: "PragmataProMonoLiga Nerd Font"
  bold: {style: Regular}
  italic: {style: Regular}
  bold_italic: {style: Regular}
  size: 18.0
  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Block

alt_send_esc: true

shell:
  program: /opt/homebrew/bin/tmux

key_bindings:
  - { key: Tab, mods: Control, chars: "\x02n" } # tmux next window: Ctrl-B n
  - { key: Tab, mods: Control|Shift, chars: "\x02p" } # tmux previous window: Ctrl-B p
